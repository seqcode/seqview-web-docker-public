{% load static %}

<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link rel="stylesheet" href="https://unpkg.com/higlass@1.5.7/dist/hglib.css" type="text/css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="{% static 'genomeTrackSidebar/genomeTrackSidebar.css' %}" type="text/css">
 <link rel="stylesheet" href="{% static 'genomeTrackSidebar/app.css' %}" type="text/css">

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@16.6/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16.6/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/pixi.js@5/dist/pixi.min.js"></script>
  <!-- To render HiGlass with the Canvas API include the pixi.js-legacy instead of pixi.js -->
  <!-- <script crossorigin src="https://unpkg.com/pixi.js-legacy@5/dist/pixi-legacy.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.32.1/react-bootstrap.min.js"></script>
  <!-- <script src="/js/sidebarTrackAdder.js" type="text/babel"></script> -->

  <script src="https://unpkg.com/higlass@1.6/dist/hglib.min.js"></script>

</head>
<body >

<div id="mySidebar" class="mahony-sidebar">
  <a href="javascript:void(0)" class="mahony-closebtn" onclick="closeNav()">&times;</a>
    <div id="igv-app-encode-modal" class="modal fade">

        <div class="modal-dialog modal-xl">

            <div class="modal-content">

                <div class="modal-header">
                    <div class="modal-title">ENCODE</div>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body">

                    <div id="igv-encode-spinner-container">
                        <div id="igv-encode-spinner" class="spinner-border" style="display: none;">
                            <!-- spinner -->
                        </div>
                    </div>

                    <div id="igv-encode-datatable">

                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="mahony-main" class="mahony-main">
  <button class="mahony-openbtn" onclick="openNav()">&#9776; Toggle Sidebar</button>
  <div id="development-demo" style="width: 800px;
  background-color: white;"></div>

</div>

</body>

<script type="text/javascript">
const hgApi = hglib.viewer(
  document.getElementById('development-demo'),
  'http://higlass.io/api/v1/viewconfs/?d=default',
  {
    bounded: false,
  }
);

function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  document.getElementById("mahony-main").style.marginLeft = "250px";
};

/* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("mahony-main").style.marginLeft = "0";
};
</script>

</html>
